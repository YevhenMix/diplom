{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="parent">
                <div class="col-md-6 mx-auto my-4 text-end">
                    <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ form.photo }}
                            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Scan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
